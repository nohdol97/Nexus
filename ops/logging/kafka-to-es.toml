data_dir = "/vector-data-dir"

[sources.kafka]
type = "kafka"
bootstrap_servers = "kafka:9092"
group_id = "vector-elasticsearch"
topics = ["gateway-logs"]
decoding.codec = "json"

[sinks.elasticsearch]
type = "elasticsearch"
inputs = ["kafka"]
endpoint = "http://elasticsearch:9200"
mode = "bulk"
compression = "gzip"
bulk.index = "gateway-logs-%Y.%m.%d"
