apiVersion: apps/v1
kind: Deployment
metadata:
  name: sglang-worker
  namespace: nexus
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sglang-worker
  template:
    metadata:
      labels:
        app: sglang-worker
    spec:
      nodeSelector:
        nodepool: gpu
      tolerations:
        - key: "nvidia.com/gpu"
          operator: "Exists"
          effect: "NoSchedule"
      containers:
        - name: sglang-worker
          image: REPLACE_WITH_SGLANG_IMAGE
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8002
          env:
            - name: MODEL_ID
              value: "meta-llama/Meta-Llama-3-8B-Instruct"
          resources:
            requests:
              cpu: "1000m"
              memory: "4Gi"
            limits:
              cpu: "4000m"
              memory: "16Gi"
              nvidia.com/gpu: "1"
