apiVersion: apps/v1
kind: Deployment
metadata:
  name: nexus-gateway
  namespace: nexus
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nexus-gateway
  template:
    metadata:
      labels:
        app: nexus-gateway
    spec:
      containers:
        - name: gateway
          image: nexus-gateway:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: nexus-gateway-config
            - secretRef:
                name: nexus-gateway-secrets
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 10
          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "1000m"
              memory: "512Mi"
