apiVersion: v1
kind: ConfigMap
metadata:
  name: nexus-gateway-config
  namespace: nexus
data:
  GATEWAY_RATE_LIMIT_PER_MINUTE: "60"
  GATEWAY_RATE_LIMIT_WINDOW_SECONDS: "60"
  GATEWAY_CIRCUIT_BREAKER_MAX_FAILURES: "5"
  GATEWAY_CIRCUIT_BREAKER_RESET_SECONDS: "30"
  GATEWAY_REQUEST_TIMEOUT_SECONDS: "10"
  GATEWAY_UPSTREAMS: "mock=mock://local"
  GATEWAY_DEFAULT_UPSTREAM: "mock"
  GATEWAY_FALLBACKS: ""
  GATEWAY_REDIS_URL: "redis://redis:6379/0"
  GATEWAY_ROUTE_POLICIES: ""
  GATEWAY_API_KEY_POLICIES: ""
